<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Final compras</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="modal.js"></script>
    
</head>
<body>
    <header>
        <a href="index.html"><img src="./img/logo1.png" alt="logo alta fidelidad" width="180" heigth="60"></a>
        <h1 id="titulo" class="titulo"> MUSICA & ELECTRONIC</h1>
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>
  
    <!--Slider-->
    <div class="slideshow" >
        <div class="container">
		    <ul class="slider">
			   <li>
				  <img id="fondo1">
			   </li>
			   <li>
				  <img id="fondo2"  alt="">
                  
                      <h1 class="sliderh1">Novedades</h1>
                  
				      
			    </li>
			    <li>
				     <img id="fondo3" alt="">
				     
			    </li>
		    </ul>
       </div> 
       
       <ol class="pagination">
       </ol>
	   <div class="left">
			<span class="fa fa-chevron-left"></span>
       </div>
       <div class="right">
			<span class="fa fa-chevron-right"></span>
		</div>
    
	</div>
    <div class="col-auto p-5 text center">
    <select class="btn btn-outline-success"id="estilo">
        <option value="Todos">Todos</option>
        <option value="Pop">Pop</option>
        <option value="Rock">Rock</option>
        <option value="masVendidos">Más Vendidos</option>
    </select>
</div>
    <main id="contenedor-productos">
     </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
               
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
            <button  class="btn btn-success"onclick=finalizarCompra()>FINALIZAR COMPRA</button>
        </div>
    </div>
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="index.html">
                        <img src="./img/logo1.png" alt="logo alta fidelidad">
                    </a>
                </figure>
            </div>
            <div class="box">
            <h2>SOBRE NOSOTROS</h2>
            <p>Dirección</p>
            <p>Siempre viva 742 - Springfield</p>
            </div>
            <div class="box">
                <h2>REDES SOCIALES</h2>
                <div class="red-social">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa  fa-instagram"></a>
                    <a href="#"class=" fa fa-twitter"></a>

                </div>
            </div>
        </div>
        <div class="grupo-2">
            <small>&copy;Alta Fidelidad -  2021 <b>Todos los derechos reservados - CAMADA 16845 - MARTIN ALFONZO</b></small>
        </div>
</footer>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/slider.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
